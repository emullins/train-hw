<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>

  </head>

  <body>
    <div class="jumbotron" style="background-color: red; color: white">
        <h1 class="text-center"> Train  Management</h1>
        <h3 class="text-center">Train Schedule</h3>
      </div>
  
      <div class="row">

        <div class="col-md-12">
  
          
          <div class="card mb-4">
            <div class="card-header">Current Trains</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Train Destination</th>
                    <th scope="col">Train start time</th>
                    <th scope="col">Train Frequency</th>
                    
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
  
              
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Fly Train" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="Philadelphia" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">Start Time (MM/DD/YYYY)</label>
                  <input class="form-control" id="start-input" placeholder="01:00" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency</label>
                  <input class="form-control" id="frequency-input" placeholder="25" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>
  
    <!-- JavaScript -->
    <script src="train-hw.js"></script>
  
  </body>
  
  </html>
  
  </body>
